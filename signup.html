<!doctype html>
<html lang="en">

<head>
  <title>Công ty thu gom rác thải sinh hoạt THT</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>


<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img class="w-50" src="./assets/images/logo.png" alt="">
                </div>
                <div class="col-6">
                    <p>Công ty thu gom rác thải sinh hoạt THT</p>
                </div>
                <div class="col-4">
                    <div class="nav">
                        <ul>
                            <li>
                                <a href="#">Trang chủ</a>
                            </li>
                            <li>
                                <a href="#">Nhân viên</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            
        </div>
    </header>

    <div class="wrapper">
        <section class="form signup">
          <header>Công ty thu gom rác thải sinh hoạt THT</header>
          <form action="#" method="POST" enctype="multipart/form-data" autocomplete="off">
            <div class="error-text"></div>
            <div class="name-details">
              <div class="field input">
                <label>Tên</label>
                <input type="text" name="fname" placeholder="Tên" required>
              </div>
              <div class="field input">
                <label>Họ và tên đệm</label>
                <input type="text" name="lname" placeholder="Họ và tên đệm" required>
              </div>
            </div>
            <div class="field input">
              <label>Địa chỉ email đăng kí</label>
              <input type="text" name="email" placeholder="Địa chỉ email đăng kí" required>
            </div>
            <div class="field input">
              <label>Tạo mật khẩu</label>
              <input type="password" name="password" placeholder="Tạo mật khẩu" required>
              <i class="fas fa-eye"></i>
            </div>
            <div class="field button">
              <input type="submit" name="submit" value="Continue to Chat">
            </div>
          </form>
          <div class="link">Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></div>
        </section>
      </div>

        </section>
        <section class="thmv-footer-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4 col-12 thmv-get-in-touch">
                        <h6 class="d-none d-xl-inline-block">
                            Get in Touch
                        </h6>
                        <ul class="thmv-social d-flex">
                            <li>
                                <a href="#"
                                ><i class="fab fa-facebook-f"></i
                                ></a>
                            </li>
                            <li>
                                <a href="#"
                                ><i class="fab fa-twitter"></i
                                ></a>
                            </li>
                            <li>
                                <a href="#"
                                ><i class="fab fa-instagram"></i
                                ></a>
                            </li>
                        </ul>
                    </div>
                    <div
                            class="col-lg-6 col-md-4 col-12 thmv-fot-bot-menu text-center"
                    >
                        <ul>
                            <li>
                                <a href="#">Privacy & Policy</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-3 col-md-4 col-12">
                        <ul class="thmv-payment">
                            <li>
                                <a href="#"
                                ><i class="fab fa-cc-visa"></i
                                ></a>
                            </li>
                            <li>
                                <a href="#"
                                ><i class="fab fa-cc-paypal"></i
                                ></a>
                            </li>
                            <li>
                                <a href="#"
                                ><i class="fab fa-cc-mastercard"></i
                                ></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </footer>

    
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
